<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login-form</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <div class="img">
    <img src="img/bgimg.jpg" alt="" height="600px">
  </div>

  <div class="container">
    <form id="loginform">
      <div class="login">
        <h1>Welcome</h1>
        <h3>to To-do list management</h3>
        <br>
        <button id="login" type="submit" class="button">
          <img src="img/search.png" alt="" height="17px" style="padding-right: 10px;">
          Sign-in with Google
        </button>
      </div>
    </form>
  </div>
</body>
</html>
